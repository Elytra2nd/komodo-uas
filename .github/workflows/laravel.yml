name: CI/CD Pipeline (Build - Test - Deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: BUILD ---
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath

      - name: Install Dependencies (Composer)
        run: |
          composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Check Syntax (Linting)
        run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \; | grep -v "No syntax errors" || true

  # --- STAGE 2: TEST ---
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Key
        run: php artisan key:generate

      - name: Run Tests (PHPUnit)
        env:
          DB_CONNECTION: sqlite
          # PERBAIKAN DI SINI: Ditambahkan tanda petik
          DB_DATABASE: ':memory:'
        run: php artisan test

  # --- STAGE 3: DEPLOY (Ke Server Oracle) ---
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/my-project/webgis_app
            git pull origin main
            docker exec laravel-project-app-1 composer install --ignore-platform-req=php --no-dev --optimize-autoloader
            docker exec laravel-project-app-1 php artisan migrate --force
            docker exec laravel-project-app-1 php artisan optimize:clear
            docker exec laravel-project-app-1 php artisan config:cache
            docker exec laravel-project-app-1 php artisan view:cache
            sudo chmod -R 777 storage bootstrap/cache
            echo "ðŸš€ Deployment Selesai!"
